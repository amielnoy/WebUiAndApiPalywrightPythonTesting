name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      BASE_URL_FE: https://ultimateqa.com/complicated-page  # <-- Set your actual BASE_URL here
      BASE_URL_API: https://jsonplaceholder.typicode.com

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m venv .venv
        source .venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Playwright Browsers
      run: |
        source .venv/bin/activate
        python -m playwright install --with-deps

    - name: Create .env file from workflow
      run: |
        echo "BASE_URL_FE=${BASE_URL_FE}" > .env
        echo "BASE_URL_API=${BASE_URL_API}" > .env

    - name: Install Allure CLI using Homebrew
      run: |
          sudo apt-get update
          sudo apt-get install -y curl git
          git clone https://github.com/Homebrew/brew ~/.linuxbrew/Homebrew
          mkdir ~/.linuxbrew/bin
          ln -s ~/.linuxbrew/Homebrew/bin/brew ~/.linuxbrew/bin
          eval "$(~/.linuxbrew/bin/brew shellenv)"
          echo 'eval "$(/home/runner/.linuxbrew/bin/brew shellenv)"' >> $GITHUB_ENV
          source $GITHUB_ENV
          brew install allure

    - name: Run tests(UI & API) with Pytest
      run: |
        source .venv/bin/activate
        pytest Ultimateqa/tests -n auto api_tests/test_users.py -n auto --alluredir=allure-results
    
    - name: Generate Allure Report
      run: |
        source $GITHUB_ENV
        allure generate allure-results -o allure-report --clean

    - name: Deploy Allure Report to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
          github_token: ${{ secrets.GH_PAGES_ALLURE }}
          publish_dir: ./allure-report
    
